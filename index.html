<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f2edd2fea5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box" id="box-1"><i class="fa-sharp fa-solid fa-0"></i></div>
        <div class="box diff1" id="box-2">C</div>
        <div class="box diff1" id="box-3"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="box diff1" id="box-4"><i class="fa-solid fa-divide"></i></div>
        <div class="box diff2" id="box-5">7</div>
        <div class="box diff2" id="box-6">8</div>
        <div class="box diff2" id="box-7">9</div>
        <div class="box diff1" id="box-8"><i class="fa-solid fa-xmark"></i></div>
        <div class="box diff2" id="box-9">4</div>
        <div class="box diff2" id="box-10">5</div>
        <div class="box diff2" id="box-11">6</div>
        <div class="box diff1" id="box-12"><i class="fa-solid fa-minus"></i></div>
        <div class="box diff2" id="box-13">1</div>
        <div class="box diff2" id="box-14">2</div>
        <div class="box diff2" id="box-15">3</div>
        <div class="box diff1" id="box-16"><i class="fa-solid fa-plus"></i></div>
        <div class="box diff2" id="box-17">0</div>
        <div class="box diff1" id="box-18"><i class="fa-solid fa-equals"></i></div>
    </div>
</body>
</html>
